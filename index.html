<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JordanShoes || Codelândia</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper__header">
        <span>Ganhe R$ 10,00 de desconto no frete</span>
        <h1>JordanShoes</h1>
      </header>

      <section class="wrapper__hero container">
        <!-- <img src="assets/img/air-jordan.png" alt="Air Jordan Female" /> -->
        <div>
          <h2>A melhor loja de Jordan</h2>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </section>

      <main class="wrapper__content container">
        <h1>Destaques</h1>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>

        <section class="wrapper__products container">
          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-mid-black-noble-red-w-1-1000.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-mid-bright-citrus-1-1000 1.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-mid-carbon-fiber-1-1000 1.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-mid-dutch-green-1-400.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-mid-grey-camo-1-1000 1.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg"
              alt="Air Jordan"
            />
          </div>

          <div class="products__card">
            <img
              src="assets/img/air-jordan-1-retro-high-court-purple-w-1-400.svg"
              alt="Air Jordan"
            />
          </div>
        </section>
      </main>

      <footer class="wrapper__footer">
        <p>Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
